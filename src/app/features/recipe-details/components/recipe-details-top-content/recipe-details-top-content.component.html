<div *ngFor="let myMeal of myMeal$ | async">
  <div class="container">
    <div class="item item-title">
      <h1>{{myMeal.name}}</h1>
    </div>
    <div class="item item-image">
      <img src="{{myMeal.imgSource}}" alt="{{myMeal.name}}">
    </div>
    <mat-list class="item item-ingredients">
      <mat-list-item *ngIf="myMeal.url">
        <mat-icon>fiber_manual_record</mat-icon>
        {{myMeal.url}}
      </mat-list-item>
    </mat-list>
  </div>
</div>
